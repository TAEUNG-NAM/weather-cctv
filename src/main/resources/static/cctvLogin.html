<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>더 많은 영상 확인</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #fff;
            min-height: 100vh;
            margin: 0;
            font-family: 'Noto Sans KR', Arial, sans-serif;
        }
        .content-card {
            max-width: 420px;
            padding: 2.8rem 2.2rem;
            border-radius: 1.5rem;
            box-shadow: 0 6px 30px rgba(0,0,0,0.08);
            background: #fff;
        }
        .video-icon {
            font-size: 4rem;
            color: #0d6efd;
            margin-bottom: 1.5rem;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .content-title {
            color: #0d6efd;
            margin-bottom: 1.2rem;
            font-weight: 700;
            font-size: 1.4rem;
        }
        .content-desc {
            color: #444;
            margin-bottom: 2.5rem;
            line-height: 1.7;
            font-size: 1.0rem;
        }
        .content-btn {
            width: 100%;
            padding: 1rem 0;
            font-size: 1.2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .content-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }
    </style>
</head>
<body>
<div class="d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div class="content-card text-center">
        <i class="bi bi-camera-video video-icon"></i>
        <h2 class="content-title">더 많은 영상이 기다리고 있어요!</h2>
        <p class="content-desc">
            로그인 후 더 많은
            <span class="fw-bold text-danger">실시간 영상</span>을 만나보세요!
        </p>
        <button class="btn btn-primary content-btn" onclick="window.parent.location.href='/login'">
            <i class="bi bi-play-btn me-2"></i>지금 로그인하고 영상 보기
        </button>
    </div>
</div>

</body>
</html>
