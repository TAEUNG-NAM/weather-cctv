<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/mainLayout}"
      layout:fragment="Content">

  <body data-bs-spy="scroll" data-bs-target="#navbar">

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <section class="py-7">
        <div class="container">
          <div class="row h-100">
            <div class="col-lg-7 mx-auto text-center mt-1">
              <h1 class="main-title">떠날 수 있는 모든 항공편, 한눈에 확인🔎</h1>
            </div>

            <!-- 검색 옵션 카드 -->
            <div class="col-12 col-lg-10 mx-auto">
              <div class="search-card">
                <div class="row flex-wrap align-items-end form-inline-row g-3 justify-content-center mb-3">
                  <!-- 운항일 -->
                  <div class="col-12 col-md-auto">
                    <div class="date-inline-group">
                      <label class="form-label option-label">운항일</label>
                      <div class="form-check form-check-inline d-flex align-items-center">
                        <input class="form-check-input" type="radio" name="flightDateOption" id="dateAll" value="" checked>
                        <label class="form-check-label mx-2 mb-0 text-nowrap" for="dateAll">전체</label>
                      </div>
                      <div class="form-check form-check-inline d-flex align-items-center">
                        <input class="form-check-input" type="radio" name="flightDateOption" id="dateSelect" value="sel">
                        <label class="form-check-label mx-1 mb-0 text-nowrap" for="dateSelect">선택</label>
                        <input type="date" class="form-control datepicker px-3" id="flightDate" placeholder="날짜 선택" style="min-width: 145px;" disabled>
                      </div>
                    </div>
                  </div>
                  <!-- 항공사 -->
                  <div class="col-12 col-md-auto d-flex align-items-center">
                    <label for="airline" class="form-label option-label">항공사</label>
                    <select class="form-select rounded-1 border-primary" id="airline" style="min-width:220px;">
                      <option selected>전체</option>
                    </select>
                  </div>
                </div>

                <div class="row flex-wrap align-items-end form-inline-row g-3 justify-content-center">
                  <!-- 출발지 -->
                  <div class="col-12 col-md-auto d-flex align-items-center">
                    <label for="origin" class="form-label option-label">출발지</label>
                    <select class="form-select rounded-1 border-primary" id="origin" style="min-width:120px;">
                      <option value="PUS">부산/김해</option>
                      <option value="ICN">서울/인천</option>
                      <option value="GMP">서울/김포</option>
                      <option value="CJU">제주</option>
                      <option value="TAE">대구</option>
                      <option value="CJJ">청주</option>
                      <option value="MWX">무안</option>
                      <option value="YNY">양양</option>
                    </select>
                  </div>
                  <!-- 도착지 -->
                  <div class="col-12 col-md-auto d-flex align-items-center">
                    <label for="destination" class="form-label option-label">도착지</label>
                    <select class="form-select rounded-1 border-primary" id="destination" style="min-width:250px;">
                      <option selected>전체</option>
                    </select>
                  </div>
                  <!-- 검색 버튼 -->
                  <div class="col-12 col-md-auto d-grid">
                    <button type="button" id="searchScheduleBtn" class="btn btn-primary rounded-1 px-4">검색</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- 결과 테이블 카드 -->
            <div class="col-12 col-lg-10 mx-auto">
              <div class="table-card">
                <div class="table-responsive">
                  <table class="table table-bordered align-middle schedule-table">
                    <thead class="table-light">
                    <tr>
                      <th>항공편</th>
                      <th>출발시간</th>
                      <th>월</th>
                      <th>화</th>
                      <th>수</th>
                      <th>목</th>
                      <th>금</th>
                      <th>토</th>
                      <th>일</th>
                      <th>운항기간</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                      <td class="text-start pe-0 pe-lg-0">
                        <img src="https://www.koreanair.com/favicon.ico" alt="대한항공" width="18" class="me-1">
                        대한항공(KE1402)<br><span class="text-secondary small">부산/김해 → 인천</span>
                      </td>
                      <td>07:00</td>
                      <td class="flight-icon">✈️</td>
                      <td class="flight-icon">✈️</td>
                      <td class="flight-icon">✈️</td>
                      <td class="flight-icon">✈️</td>
                      <td class="flight-icon">✈️</td>
                      <td class="flight-icon">✈️</td>
                      <td class="flight-icon">✈️</td>
                      <td>2025.03.30 ~ 2025.10.25</td>
                    </tr>
                    <!-- 추가 항공편 예시... -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

          </div>
        </div>
      </section>

      <div class="loader d-none">
        <div class="spinner-border loading" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->

  <script th:src="@{/js/flightSchedule.js}" defer></script>
  </body>
</html>
